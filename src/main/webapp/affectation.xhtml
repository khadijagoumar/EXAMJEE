<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1"
    />
    <title>Nuevo cliente</title>
    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.3/css/bootstrap.min.css"  />

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellspacing="20" border="1">
            <f:facet name="header">
                <h:outputText value="NOUVEAU EMPLOYEE"></h:outputText>
            </f:facet>

            <h:outputText value="name"></h:outputText>
            <h:inputText value="#{employee.name}"></h:inputText>

            <h:outputText value="email"></h:outputText>
            <h:inputText value="#{employee.email}"></h:inputText>


            <h:outputText value="skills"></h:outputText>
            <h:inputText value="#{employee.skills}"></h:inputText>



            <f:facet name="footer">
                <h:commandButton action="#{employeeBean.guardar(cliente)}"
                                 value="Affecter Projet"></h:commandButton>
            </f:facet>

        </h:panelGrid>

    </h:form>

</h:body>
</html>
